<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/scss.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body>
  <div class="container">

    <!-- Header -->
    <header class="container__title">
      <h1 class="title__text">
        <a href="/">Restaurant Reviews</a>
      </h1>
    </header>

    <!-- Main -->
    <main class="container__main">

      <section class="container__info">
        <section class="breadcrumb__section">
          <ul id="breadcrumb" class="breadcrumb">
            <li>
              <a href="/">Home</a>
            </li>
          </ul>
        </section>
        <section id="restaurant-container" class="container__restaurant">
          <h1 id="restaurant-name" class="name"></h1>
          <img id="restaurant-img" class="img">
          <p id="restaurant-cuisine" class="cuisine"></p>
          <p id="restaurant-address" class="address"></p>
          <table id="restaurant-hours" class="hours"></table>
        </section>
        <section id="reviews-container" class="container__reviews">
          <ul id="reviews-list" class="reviews__list"></ul>
        </section>
      </section>

      <section class="container__map restaurants">
        <div class="map__map" id="map"></div>
      </section>

    </main>

    <!-- Footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
  </div>











  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>

</body>

</html>
