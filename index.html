<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <title>Restaurant Reviews</title>
</head>

<body>

  <!-- Header -->
  <header class="container__header" role="banner">
    <h1 class="title__text">
        <a href="/">Restaurant Reviews</a>
      </h1>
  </header>

  <!-- Main Content -->
  <main role="main">

    <!-- Map -->
    <section class="container__map home">
      <div class="map home" id="map" aria-label="Map"></div>
    </section>

    <!-- Filter -->
    <section class="container__filter">
      <select class="neighborhoods-select" id="neighborhoods-select" name="neighborhoods" aria-label="Select neighborhood" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <select class="cuisines-select" id="cuisines-select" name="cuisines" aria-label="Select cuisine" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </section>

    <!-- Restaurants -->
    <ul class="container__list restaurants-list" id="restaurants-list"></ul>

  </main>


  <!-- Scripts -->
  <script defer src="js/dbhelper.js"></script>
  <script defer src="js/main.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <!-- Footer -->
  <footer class="container__footer" id="footer" role="contentinfo">
    <span>Copyright &copy; 2017 </span>
    <span>
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a>
      </span>
    <span> All Rights Reserved.</span>
  </footer>

</body>

</html>
