<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/sass.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <div class="container">

    <!-- Header -->
    <header class="container__title">
      <h1 class="title__text">
        <a href="/">Restaurant Reviews</a>
      </h1>
    </header>

    <!-- Map -->
    <section class="container__map" id="map-container">
      <div class="map__map" id="map"></div>
    </section>

    <!-- Filter -->
    <section class="filter filter-options">
      <select name="neighborhoods" id="neighborhoods-select" class="neighborhoods-select" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <select name="cuisines" id="cuisines-select" class="cuisines-select" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </section>

    <!-- Restaurants -->
    <section class="restaurants">
      <ul id="restaurants-list" class="restaurants-list"></ul>
    </section>

  </div>




  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
